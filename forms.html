<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/sty.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<form>
    <label for="fname">first name</label><br><br>
    <input type="text" id="fname"name="fnamme" placeholder="Enter first name"><br><br>
    <label for="lname">last name</label><br><br>
    <input type="text" id="lname" name="lname" placeholder="Enter last name"><br><br>
    <label for="email">Email Address</label><br><br>
    <input type="email" id="email" name="email" placeholder="Enter email address"><br><br>
    <label for="pass">Password</label><br><br>
    <input type="password" id="pass" name="pass" placeholder="Enter password"><br><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">

    <input type="submit" value="Register">
</form>

</body>
</html>
