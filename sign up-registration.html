<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/styl.css">
</head>
<body>
<div class="container">
<!--    sign up page-->
    <div id="signin-form">
        <h2>signin</h2>
        <form action="">
            <div class="form-group">
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" name="email" placeholder="Enter Email">
                <div class="form-group">
                    <label for="pass">password</label>
                    <input type="password" id="pass" name="password" placeholder="Enter password">
                </div>
            </div>
            <button type="submit">signin</button>
        </form>
<!--        registration-->
        <div id="registration-form">
            <h2>register</h2>
            <form action="">
                <div class="form-group">
                    <label for="register-name">Name</label>
                    <input type="text" id="register-name" name="name" placeholder="Enter Name">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" placeholder="Enter Email">
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" name="password" placeholder="Enter Password">
                        </div>
                    </div>
                </div>
                <button type="submit">register</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
