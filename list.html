<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
<h3>Ordered list</h3>
<h3>type of cars</h3>
<ol>
  <li>bently</li>
  <li>BMW</li>
  <li>GTR</li>
  <li>Supra</li>
  <li>macralen</li>
  <li>aston martin</li>
</ol>
<h3>unordered list</h3>
<h3>type of fruits</h3>
<ul>
  <li>apples</li>
  <li>mangoes</li>
  <li>bananas</li>
  <li>oranges</li>
  <li>pawpaw</li>
  <li>watermelon</li>
</ul>
</body>
</html>
