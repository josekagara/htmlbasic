<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/my%20style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login and registration</title>
</head>
<body>
<div class="container">
<!--    login page-->
    <div id="login-form">
        <h2>login</h2>
        <form action="">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" placeholder="Enter email" required>
                <div class="form-group">
                    <label for="pass">password</label>
                    <input type="password" id="pass" name="password" placeholder="Enter password" required>
                </div>
            </div>
            <button type="submit">login</button>
        </form>
    </div>
<!--    registration-->
    <div id="registration-form">
        <h2>Register</h2>
        <form action="">
            <div class="form-group">
                <label for="register-name">full name</label>
                <input type="text" id="register-name" name="name" placeholder="Enter Name" required>
                <div class="form-group">
                     <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" placeholder="Enter Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="register-password">password</label>
                <input type="password" id="register-password" placeholder="Enter Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</div>
<div class="container">

</div>
</body>
</html>
